            user-select: none !important;

<body>

        <div class="header__logo">
            <h1>HANNA</h1>

        <button class="burger" aria-label="MENU" aria-expanded="false">â˜°</button>

    <main>
        <section class="contact">
            <h2 class="section-title">Contact</h2>
            <div class="contact__container">
                <div class="contact__info">
                    <div class="social-links">
                        <a href="https://x.com/hanna_iwanuma33" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="X">
                            <i class="fab fa-x-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/hanna.iwanuma/" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <form class="contact__form" action="#" aria-label="Contact Form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send</button>
                </form>
            </div>
        </section>
    </main>
